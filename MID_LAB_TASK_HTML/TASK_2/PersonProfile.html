<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body> <center>
            <table border="1" width="400px">
                <tr height="70px">
                    <td align="center" colspan="2"><b>PERSON PROFILE<b></td>
                </tr>
                <tr height="40px">
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr height="40px">
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                <tr height="40px">
                    <td>Gender</td>
                    <td> <input type="radio" name="gender" id="">Male
                        <input type="radio" name="gender" id="">Female
                        <input type="radio" name="gender" id="">Other
                    </td>
                </tr>
                <tr height="40px">
                    <td>Date of Birth</td>
                    <td>

                        <input size="2" type="text"> /
                        <input size="2" type="text"> /
                        <input size="4" type="text"> <i> (dd/mm/yyyy)</i>
                    </td>
                </tr>
                <tr height="40px">
                    <td>Blood Group</td>
                    <td> <select name="bloodGroup">
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                       
                    </select>
                    </td>
                </tr>
                <tr height="40px">
                    <td>Degree</td>
                    <td> <input type="checkbox" name="degree"> SSC
                        <input type="checkbox" name="degree"> HSC
                        <input type="checkbox" name="degree"> BSc
                        <input type="checkbox" name="degree"> MSc
                    </td>
                </tr>
                <tr height="40px">
                    <td>Photo</td>
                    <td> <input type="file"></td>
                </tr>
               <tr height="40px">
                    <td align="right" colspan="2">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </center>
</body>
</html>
